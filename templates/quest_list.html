{% extends "base_page.html" %}

{% block page-title %}
Вопросы и ответы к ним
{% endblock %}

{% block content %}
<div class="container px-4 py-5" id="quests-table">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="py-3">№</th>
              <th scope="col" class="py-3">Вопрос</th>
              <th scope="col" class="py-3">Ответ</th>
            </tr>
          </thead>
          <tbody>
            {% for num, quest, answer in quests %}
            <tr>
                <td class="py-3">{{ num }}</td>
                <td class="py-3">{{ quest }}</td>
                <td class="py-3">{{ answer }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>
{% endblock %}
